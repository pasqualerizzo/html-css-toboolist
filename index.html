<!DOCTYPE html>
<html>
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <!-- header -->
    <header class="sfondo">
        <img class="logo" src="./img/Logo.png" alt="logo toboolist">
        <h1>Toboolist</h1>
    </header>
    <!-- fine header -->

    <!-- New Task -->
    <main class="container">
        <section>
            <div class="sfondo position-button">
                <button id="bottone-1">Add task</button>
                <button id="bottone-2">Add Section</button>
            </div>
        </section>  
        <hr>
        
        <div class="sfondo menu">
            <h3>
                <span class="">&#129171;</span>New Task
            </h3>
                <span class="check done">
                    &check;
                </span>
                <span style="font-weight: 700;">Quartely Newsletter</span>
                <button class="standard-button editorial">
                    Editorial
                </button>
        </div>
        <!-- fine new task -->
        
        <!-- Today -->
        <div class="sfondo menu">
            
            <h3>
                <span class="">&#129171;</span>Today
            </h3>
           
            <div class="spaziature">
                <span class="check done">
                    &check;
                </span>
                <span style="font-weight: 700;">Recruiting Blog post</span>
                <button class=" standard-button editorial">
                    Editorial
                </button>
            </div>

            <div class="spaziature">
                <span class="check done">
                    &check;
                </span>
                <span style="font-weight: 700;">Mobile app Launch</span>
                <button class="standard-button q1-goals">
                    Q1 Goals
                </button>
            </div>
            
            <div class="spaziature">
                <span class="check not-done">
                    &cross;
                </span>
                <span style="font-weight: 700;">Interview John H.</span>
                <button class="standard-button recruiting">
                    Recruiting
                </button>
            </div>

            <div class="spaziature">
                <span class="check done">
                    &check;
                </span>
                <span style="font-weight: 700;">Summit update to mobile storefronts</span>
                <button class="standard-button mobile">
                    Mobile
                </button>
            </div>

        </div>
        <!-- fine Today -->


        <!-- inizio upcoming -->
        <div class="sfondo menu">
            
            <h3>
                <span class="">&#129171;</span>Upcoming
            </h3>
           
            <div class="spaziature">
                <span class="check not-done">
                    &cross;
                </span>
                <span style="font-weight: 700;">Schedule Meeting with Alex</span>
            </div>

            <div class="spaziature">
                <span class="check done">
                    &check;
                </span>
                <span style="font-weight: 700;">Homepage refresh</span>
                <button class="standard-button website">
                    Website
                </button>
            </div>
            
            <div class="spaziature">
                <span class="check done">
                    &check;
                </span>
                <span style="font-weight: 700;">On board new Sales team members</span>
                <button class="standard-button sales">
                    Sales
                </button>
            </div>

            <div class="spaziature">
                <span class="check done">
                    &check;
                </span>
                <span style="font-weight: 700;">Summit update to mobile storefronts</span>
                <button class="standard-button editorial">
                    Editorial
                </button>
            </div>
            
        </div>
        <!-- fine upcoming -->

    </main>



</body>
</html>
